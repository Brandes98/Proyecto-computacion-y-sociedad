<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="firebase-env.js"></script>
  <script  type="module" src="js/firebase/config.js" defer></script>
  <script  type="module" src="js/auth.js" defer></script>
  <script type="module" src="js/profile.js"></script>

<body class="dash-body">

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="index.html" class="logo-mini" aria-label="Inicio">‚óá</a>
    <nav class="side-nav">
      <a class="side-link active" href="#" title="Inicio">üë§</a>
      <a class="side-link" href="#" title="Mensajes">üí¨</a>
      <a class="side-link" title="Nuevo" href="upload.html">+</a>
      <a class="side-link logout-btn" href="#" title="Salir">‚ûú]</a>
    </nav>
  </aside>

  <!-- Contenido -->
  <main class="dash-main">
    <!-- Banner -->
    <header class="cover" role="img" aria-label="Interior design cover">
      <!-- usa tu imagen real -->
    </header>

    <section class="dash-wrap">
      <!-- Tarjeta de perfil -->
      <article class="profile-card">
        <div class="profile-curve"></div>
        <img class="avatar-xl" src="img/avatar-camila.avif" alt="Camila Cabello" />
        <h2 class="profile-name">Camila Cabello</h2>
        <p class="profile-role">Interior designer</p>
        <p class="profile-loc">üìç San Jos√©, CR</p>

        <div class="stats-3">
          <div>
            <span id="followersCount" class="stat-num">0</span>
            <span class="stat-label">followers</span>
          </div>
          <div>
            <span id="followingCount" class="stat-num">0</span>
            <span class="stat-label">following</span>
          </div>
          <div>
            <span id="likesCount" class="stat-num">0</span>
            <span class="stat-label">likes</span>
          </div>
        </div>

        <div class="profile-actions">
          <a class="btn btn--ghost" href="#">Edit profile</a>
          <a class="btn btn--primary" href="#">Add friends</a>
        </div>
      </article>

      <!-- Pesta√±as y grid -->
      <section class="panel">
        <div class="tabs">
          <input type="radio" name="tabs" id="tab-designs" checked>
          <input type="radio" name="tabs" id="tab-stats">
          <div class="tabs-bar">
            <label for="tab-designs">Mis Dise√±os</label>
            <label for="tab-stats">Estad√≠sticas</label>

          <div class="tab-content">

            </div>

            <div class="tab-pane">
              <div class="stats-panel">
                <div class="stat-card">
                  <h3>Dise√±os subidos</h3>
                  <span class="designs-count">0</span>
                </div>
                <div class="stat-card">
                  <h3>Total de likes</h3>
                  <span class="total-likes">0</span>
                </div>
                <div class="stat-card">
                  <h3>Miembro desde</h3>
                  <span class="join-date">Hoy</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
  <!-- Modal para editar perfil -->
  <div id="editProfileModal" class="modal">
    <div class="modal-content">
      <h2>Editar Perfil</h2>
      <form id="editProfileForm">
        <label for="editName">Nombre completo</label>
        <input type="text" id="editName" placeholder="Tu nombre" required>

        <label for="editRole">Rol o profesi√≥n</label>
        <input type="text" id="editRole" placeholder="Ej. Dise√±ador gr√°fico" required>

        <label for="editPhoto">Foto de perfil</label>
        <input type="file" id="editPhoto" accept="image/*">

        <label for="editCover">Imagen de portada</label>
        <input type="file" id="editCover" accept="image/*">

        <label for="editLocation">Ubicaci√≥n</label>
        <input type="text" id="editLocation" placeholder="Ej. San Jos√©, CR">

        <label for="editBio">Descripci√≥n</label>
        <textarea id="editBio" rows="3" placeholder="Cu√©ntanos algo sobre ti..."></textarea>

        <div class="modal-actions">
          <button type="submit" class="btn btn--primary">Guardar cambios</button>
          <button type="button" id="cancelEdit" class="btn btn--ghost">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
